<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="halie-west-25xggax4bSA-unsplash.jpg" class="background">
            <div class="title">
                <img src="odin-lined.png">
                <h1>ODIN</h1>
            </div>
            <p class="credit">Photo by Halie West on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
        </div>
        <div class="right">
            <div class="top">
                <p>This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up now to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="middle">
                <h3>Let's do this!</h3>
                <form action="#" method="post" id="sign-up">
                    <div class="form-row">
                        <div class="form-input">
                            <label for="first_name">First Name *</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div class="form-input">
                            <label for="last_name">Last Name *</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-input">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-input">
                            <label for="phone">Phone Number *</label>
                            <input type="number" id="phone" name="number" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-input">
                            <label for="password">Password *</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-input">
                            <label for="confirm">Confirm Password *</label>
                            <input type="password" id="confirm" name="confirm" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button type="submit" form="sign-up">Create Account</button>
            </div>
        </div>
    </div>
</body>
</html>
